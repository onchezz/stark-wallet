name: Dart

on:
  push:
    branches: [ "app_counter" ]
  pull_request:
    branches: [ "app_counter" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Flutter
        uses: actions/setup-flutter@v3

      - name: Build Flutter app
        run: flutter build appbundle

 
